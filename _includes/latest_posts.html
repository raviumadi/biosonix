
<div class="latest-posts">
  <h2>Latest Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.content | strip_html | truncatewords: 50 }} <a href="{{ post.url }}">Read more</a></p>
    </li>
    {% endfor %}
  </ul>
</div>
