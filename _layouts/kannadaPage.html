<!DOCTYPE html>
<html>
<head>
  <title>ಕಿರುಲೇಖನಗಳು</title>
  <!-- Include your CSS stylesheets and other head content here -->
</head>
<body>
  <header>
    <h1>{{ post.title }}</h1>
    <!-- Add your navigation menu here -->
  </header>


  <main>
    <section class="post-list">
      {% for post in site.posts %}
        <article class="post">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="post-meta">Published on {{ post.date | date: "%B %d, %Y" }}</p>
          <div class="post-excerpt">
            {{ post.excerpt | strip_html | truncatewords: 50 }}
          </div>
        </article>
      {% endfor %}
    </section>
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
